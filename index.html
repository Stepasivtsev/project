<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="styles.css"/>
</head>
<body>
    <header class="header">
        <div class="header__inner">
            <button class="header__burger">
                <img src="Images/burger.png" alt="Меню">
            </button>
            <a href="#" class="header__logo">
                <img class="header__logo-image" src="Images/Group.png" alt="Логотип">
            </a>
            <img class="header__divider" src="Images/divider.png" alt="Разделитель">
            <button class="header__icon header__icon--status">
                <img src="Images/checkstatus.png" alt="Статус">
            </button>
            <button class="header__icon header__icon--repair">
                <img src="Images/repair.png" alt="Ремонт">
            </button>
        </div>
        <div class="header__shadow">
            <img src="Images/shadow.png" alt="Тень">
        </div>
    </header>
    <main class="main"> 
        <section class="main__content">
             <img class="main__highlight" src="Images/highlight.png" alt="Выделитель">
             <h1  class="main__title">Услуги и сервисы</h1>
        </section>
        <section class="main__services">
            <button class="main__button main__button--active">Ремонтируемые устройства</button>
            <button class="main__button">Дополнительные услуги</button>
        </section>
        <section class="main__description">
            <p class="main__text">Мы являемся авторизованным сервисным центром по ремонту техники Dell. 
                Только у нас вы сможете отремонтировать свой ноутбук Dell с официальной гарантией производителя.</p>
        </section>
        <section class="main__read">
            <img class="main__icon" src="Images/icon.png" alt="icon">
            <button class="main__read-more">Читать далее</button>
        </section>
    
        <section class="main__image">
            <img src="Images/Picture Copy.png" alt="logo" width="320" height="176">
        </section>
    </main>
</body>

</html
